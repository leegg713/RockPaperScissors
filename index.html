<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <p class="title">Rock Paper Scissors Game</p>
        <p class="rule">Try to beat the invisible computer</p>
        <div class="btn-container">
            <button class="btn rock" value="rock">Rock</button>
            <button class="btn paper" value="paper">Paper</button>
            <button class="btn scissors" value="scissors">Scissors</button>
        </div>
        <div>
            <p class="result">Let's Play Rock Paper Scissors!</p>
            <p class="score human-score">Your score: 0</p>
            <p class="score computer-score">Computer score: 0</p>
        </div>

</html>


<script src="script.js"></script>
